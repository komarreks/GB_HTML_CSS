<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <form action="">
        <label for="name">Имя: </label><input required autofocus  type="text" name="name" id="name"><br>
        <label for="email">Email: </label><input required type="email" name="email" id="email"><br>
        <label for="password">Пароль: </label><input required type="password" name="password" id="password"><br>
        <label for="age">Возраст: </label><input required type="number" name="age" id="age"><br>
        <label for="birthday">Дата рождения: </label><input required type="date" name="birthday" id="birthday"><br>
        <label for="phone">Телефон: </label><input required type="number" name="phone" id="phone"><br>
        <label for="range">Ползунок: </label><input required min="1" max="10" type="range" name="range" id="range"><br>
        
        <label for="checkbox">Согласен с условиями: </label><input class="fa-thin fa-check" type="checkbox" name="checkbox" id="checkbox"><br>
        
        <button type="submit">Отправить</button>
    </form>
    
    <i class="fa-thin fa-check"></i>
</html>
